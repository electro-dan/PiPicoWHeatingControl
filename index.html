<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Living Room Heating</title>
    <style>
    html {
      font-family: Arial;
      display: inline-block;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
    }
    body {
      margin: 0;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
        color: #ccc;
      }
    }

    .top_nav {
      overflow: hidden;
      background-color: #5F507A;
      color: white;
      font-size: 1rem;
    }
    .content {
      padding: 30px;
    }
    .card {
      background-color: white;
      box-shadow: 2px 2px 12px 1px rgba(140,140,140,.5);
    }
    @media (prefers-color-scheme: dark) {
      .card {
        background-color: black;
      }
    }
    .cards {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .card h2 {
      font-size: 1.5rem;
    }
    .card p {
      font-size: 3rem;
    }
    button {
        background-color: transparent;
        border: 1px solid black;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        font-size: 1.5rem;
        padding: 0.5rem;
    }
    @media (prefers-color-scheme: dark) {
      button {
        border: 1px solid white;
        color:#ccc;
      }
    }
    @media (pointer: coarse), (hover: none) {
      [title] {
        position: relative;
        display: flex;
        justify-content: center;
      }
      [title]:focus::after {
        content: attr(title);
        position: absolute;
        top: 90%;
        color: #000;
        background-color: #fff;
        border: 1px solid;
        width: fit-content;
        padding: 3px;
      }
    }
    </style>
  </head>
  <body>
    <div class="top_nav">
      <h1>Living Room Heating</h1>
    </div>
    <div class="content">
      <div class="cards">
        <div class="card">
          <h2>
            Temperature
          </h2>
          <p>
            <span id="temperature">-</span> &deg;C
          </p>
        </div>
        <div class="card">
          <h2 id="">
            Status
          </h2>
          <p>
            <span id="heatingState">ENABLED</span> - <span id="isHeating">OFF</span>
            <br>
            <button id="btnTrigger" class="" onclick="triggerHeating()">Enable / Disable</button>
          </p>
        </div>
        <div class="card">
          <h2 title="Target temperature inside high start/end time. Will heat to this target + 0.25, then cool until this target - 0.25.">
            High Target Temperature
          </h2>
          <p>
            <span id="temperatureTargetHigh">24.0</span> &deg;C
            <br>
            <input id="inputTargetHigh" onchange="setTargetTemperature('High')" oninput="moveTargetTemperature('High')" type="range" min="20" max="28" step="0.5" value="24">
          </p>
        </div>
        <div class="card">
          <h2 title="Target temperature outside high start/end time. Set to 17 to essentially turn heating off during this time.">
            Low Target Temperature
          </h2>
          <p>
            <span id="temperatureTargetLow">22.0</span> &deg;C
            <br>
            <input id="inputTargetLow" onchange="setTargetTemperature('Low')" oninput="moveTargetTemperature('Low')" type="range" min="17" max="25" step="0.5" value="22">
          </p>
        </div>
        <div class="card">
          <h2>
            High Start Time
          </h2>
          <p>
            <span id="onTime">12:00 AM</span>
            <br>
            <input id="onTimeInput" onchange="setTime('on')" oninput="moveTime('on')" type="range" min="0" max="1410" step="30" value="0">
          </p>
        </div>
        <div class="card">
          <h2>
            High End Time
          </h2>
          <p>
            <span id="offTime">12:00 AM</span>
            <br>
            <input id="offTimeInput" onchange="setTime('off')" oninput="moveTime('off')" type="range" min="0" max="1410" step="30" value="0">
          </p>
        </div>
      </div>
    </div>
  </body>

  <script src="/heating.js"></script>

</html>
